<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="onstyle.css">
    <link rel="stylesheet" href="btnstyle.css">
    <title>온이생</title>
</head>

<body>
    <!-- 안녕 -->
    <h1>온통 이 생각</h1>
    <h2>(음식 편)</h2>
    <div class="search-form">
        <form>
            <div class="block">
                <input type="text" id="test3" onkeydown="pressEnter()" placeholder="무슨 생각?  ex) 햄버거, 사과..">
                <button id="eyeLeft"></button>
            </div>
        </form>
    </div>
    <div class="box"></div>
    <div class="keys">
        <div class="key" data-key="65">
        </div>
    </div>
    <div class="circle">
        <div class="incircle"></div>
    </div>
    <input type="button" id="blueBtn" class="go" value="검색" onclick="clickBtn()">
    <audio id="audio" controls style="display:none">
        <source src="onaudio/sound_1.mp3" type="audio/mpeg">
    </audio>
    <audio id="test" src="onaudio/sound_2.mp3"></audio>
    <audio id="test2" src="onaudio/sound_3.mp3"></audio>

    <video class="center" autoplay muted loop id="myvideo">
        <source src="onvideo/universe.mp4" type="video/mp4">
    </video>

    <div class="human2">
        <img src="onImage/humanno.png">
    </div>
    <script type="text/javascript" src="JS/onsketch.js" defer></script>
    <script type="text/javascript" src="JS/Visible.js"></script>
</body>

</html>
